<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 - 기본 인증 실습</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            margin: 0;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #74b9ff;
        }
        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .login-button:hover {
            transform: translateY(-2px);
        }
        .test-accounts {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
        }
        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .home-link {
            text-align: center;
            margin-top: 20px;
        }
        .home-link a {
            color: #74b9ff;
            text-decoration: none;
        }
        .home-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h2>🔐 로그인</h2>
        <p>Form Login 방식 인증</p>
    </div>

    <!-- 에러 메시지 -->
    <div class="alert alert-error" th:if="${param.error}">
        로그인에 실패했습니다. 사용자명과 비밀번호를 확인해주세요.
    </div>

    <!-- 로그아웃 성공 메시지 -->
    <div class="alert alert-success" th:if="${param.logout}">
        로그아웃되었습니다.
    </div>

    <!-- 로그인 폼 -->
    <form method="post" action="/login">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group">
            <label for="username">사용자명</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="login-button">로그인</button>
    </form>

    <!-- 테스트 계정 안내 -->
    <div class="test-accounts">
        <h4>🧪 테스트 계정</h4>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 12px;">
            <div>
                <strong>일반 사용자</strong><br>
                user / password
            </div>
            <div>
                <strong>관리자</strong><br>
                admin / admin123
            </div>
            <div>
                <strong>API 사용자</strong><br>
                apiuser / api123
            </div>
            <div>
                <strong>게스트</strong><br>
                guest / guest
            </div>
        </div>
    </div>

    <div class="home-link">
        <a href="/">🏠 홈으로 돌아가기</a>
    </div>
</div>
</body>
</html>
