<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .profile-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .avatar {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }
        h1 {
            color: #333;
            margin: 10px 0;
        }
        .role-badge {
            display: inline-block;
            padding: 5px 15px;
            background: #764ba2;
            color: white;
            border-radius: 20px;
            font-size: 14px;
            margin: 5px;
        }
        .profile-info {
            margin: 30px 0;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .info-label {
            font-weight: 600;
            color: #666;
        }
        .info-value {
            color: #333;
        }
        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: opacity 0.3s;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-danger {
            background: #dc3545;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: white;
            text-decoration: none;
            transition: opacity 0.3s;
        }
        .back-link:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div class="container">
    <a href="/dashboard" class="back-link">‚Üê Back to Dashboard</a>

    <div class="profile-card">
        <div class="profile-header">
            <div class="avatar">
                <span sec:authentication="name" th:text="${#strings.substring(#authentication.name, 0, 1).toUpperCase()}">U</span>
            </div>
            <h1 sec:authentication="name">Username</h1>
            <div sec:authentication="principal.authorities" th:each="authority : ${#authentication.authorities}">
                <span class="role-badge" th:text="${authority}"></span>
            </div>
        </div>

        <div class="profile-info">
            <div class="info-row">
                <span class="info-label">Username:</span>
                <span class="info-value" sec:authentication="name">username</span>
            </div>
            <div class="info-row">
                <span class="info-label">Account Status:</span>
                <span class="info-value">Active</span>
            </div>
            <div class="info-row">
                <span class="info-label">Account Type:</span>
                <span class="info-value" sec:authorize="hasRole('ADMIN')">Administrator</span>
                <span class="info-value" sec:authorize="hasRole('USER') and !hasRole('ADMIN')">Regular User</span>
            </div>
            <div class="info-row">
                <span class="info-label">Session Created:</span>
                <span class="info-value" th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm:ss')}"></span>
            </div>
        </div>

        <div class="actions">
            <a href="/dashboard" class="btn">Dashboard</a>
            <button class="btn btn-secondary">Edit Profile</button>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
